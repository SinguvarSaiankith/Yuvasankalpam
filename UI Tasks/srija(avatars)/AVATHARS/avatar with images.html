<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Avatars</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    h2 { color: red; }
    .avatars { display: flex; justify-content: center; gap: 15px; }
    .avatar { width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 20px; color: white; font-weight: bold; }
    .image { background-color: lightblue; }
    .initial { background-color: orange; }
    .avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
  </style>
</head>
<body>
  <h2>Avatar with Images</h2>
  <div id="avatars" class="avatars"></div>

  <script>
    const avatarData = [
      { type: 'image', src: 'https://randomuser.me/api/portraits/men/32.jpg' },
      { type: 'image', src: 'https://randomuser.me/api/portraits/men/45.jpg' },
      { type: 'image', src: 'https://randomuser.me/api/portraits/women/44.jpg' }
    ];

    const avatarContainer = document.getElementById('avatars');
    avatarData.forEach(data => {
      const div = document.createElement('div');
      div.classList.add('avatar', data.type);
      if (data.type === 'image') {
        const img = document.createElement('img');
        img.src = data.src;
        div.appendChild(img);
      }
      avatarContainer.appendChild(div);
    });
  </script>
</body>
</html>
