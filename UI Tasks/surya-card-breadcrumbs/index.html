<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>breadcrumb</title>
</head>
<body>
    <div class="component-group">
        <h3>Breadcrumbs</h3>
        <nav class="breadcrumb">
            <ol>
                <li><a href="#">Home</a></li>
                <li><a href="#" id="inbox-link">Inbox</a></li>
                <li><a href="#" id="important-link">Important</a></li>
                <li>Current Page</li>
            </ol>
        </nav>
    </div>
    <div class="component-group">
        <h3>Card</h3>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Card Image" class="card-image">
            <div class="card-content">
                <h4 class="card-title">Card Title</h4>
                <p class="card-description">This is a sample card description. It can contain various details about the card's topic.</p>
                <div class="card-actions">
                    <button class="btn btn-primary">Action</button>
                    <button class="btn btn-outline">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
