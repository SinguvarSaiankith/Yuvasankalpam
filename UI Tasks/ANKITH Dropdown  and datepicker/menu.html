<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Box with Small Dropdown Arrow and Date Picker</title>
    <style>
        /* Style for the container */
        
        .dashboard-container {
            display: flex;
            align-items: center;
            gap: 10px;
            /* Space between text and square box */
        }
        /* Style for the text */
        
        .dashboard-text {
            font-size: 18px;
            color: blue;
        }
        /* Style for the square box */
        
        .square-box {
            width: 23px;
            height: 23px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgb(5, 5, 15);
            /* Border color */
            border-radius: 5px;
            /* Optional for rounded edges */
            cursor: pointer;
            position: relative;
            background-color: white;
            /* Box color */
        }
        /* Dropdown icon (small arrow) */
        
        .dropdown-icon {
            font-size: 20px;
            font-weight: bolder;
            /* Icon size */
            color: rgb(5, 5, 18);
            /* Icon color */
        }
        /* Dropdown content (hidden by default) */
        
        .dropdown-content {
            display: none;
            position: absolute;
            top: 40px;
            /* Position below the square box */
            left: -10px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 120px;
            /* Adjust dropdown width */
            z-index: 1;
        }
        /* Dropdown links */
        
        .dropdown-content a {
            padding: 10px;
            text-decoration: none;
            color: black;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        /* Calendar icon styling */
        
        .calendar-icon {
            cursor: pointer;
            font-size: 24px;
            color: blue;
            margin-left: 10px;
        }
        /* Date input field */
        
        .date-input {
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Dashboard Text -->
        <div class="dashboard-text">Dashboard</div>
        <!-- Square Box with Dropdown Icon -->
        <div class="square-box">
            <span class="dropdown-icon">˅</span>
            <!-- Small downward arrow -->
            <div class="dropdown-content">
                <a href="#profile">Profile</a>
                <a href="#account">My Account</a>
                <a href="#logout">Logout</a>
            </div>
        </div>
        <!-- Calendar Icon and Date Picker -->
        <div>
            <span class="calendar-icon"></span>
            <input type="date" class="date-input" id="date-picker" />
        </div>
    </div>

    <script>
        // Select the square box and the dropdown icon elements
        const squareBox = document.querySelector('.square-box');
        const dropdownContent = document.querySelector('.dropdown-content');
        const dropdownIcon = document.querySelector('.dropdown-icon');

        squareBox.addEventListener('click', function() {
            // Toggle the display of the dropdown content
            const isVisible = dropdownContent.style.display === 'block';
            dropdownContent.style.display = isVisible ? 'none' : 'block';

            // Toggle the arrow direction
            dropdownIcon.textContent = isVisible ? '˅' : '˄'; // Down arrow (˅) or up arrow (˄)
        });

        // Optional: Add event listener to calendar icon if you want to perform additional actions
        const calendarIcon = document.querySelector('.calendar-icon');
        calendarIcon.addEventListener('click', function() {
            // You could do something when the calendar icon is clicked if needed
            // For now, clicking it just opens the date input field
            document.getElementById("date-picker").focus();
        });
    </script>
</body>

</html>
